<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Admin panel</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
          crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-dark bg-dark text-white">
    <div class="container-fluid">
        <a class="navbar-brand">
            <b><span class="align-middle" th:text="${currentuser.username}"></span></b>
            <span class="align-middle">with roles:</span>
            <th:block th:each="auth : ${currentuser.authorities}">
                <b><span class="align-middle" th:text="${auth.authority}"></span></b>
            </th:block>
        </a>
        <form class="d-flex" action="/logout" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row row-cols-2 text-black">
        <div class="col-2 bg-white">
            <div class="nav flex-column nav-pills pt-4" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" href="/admin" sec:authorize="hasAuthority('ADMIN')" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" href="/user" sec:authorize="(hasAnyAuthority('ADMIN','USER'))" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10">
            <div class="container-fluid">
                <h1>Admin panel</h1>
                <div class="tab-content">
                    <ul class="nav nav-tabs">
                        <a class="nav-link" role="tab" id="link-user_tab">Users Table</a>
                        <a class="nav-link" role="tab" id="link-new_user_tab">New User</a>
                    </ul>
                    <div class="card">
                        <div class="card-header">
                            <div class="m-1">
                                <h4>All users</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th scope="col" class="align-middle">Id</th>
                                    <th scope="col" class="align-middle">First Name</th>
                                    <th scope="col" class="align-middle">Last Name</th>
                                    <th scope="col" class="align-middle">Age</th>
                                    <th scope="col" class="align-middle">E-Mail</th>
                                    <th scope="col" class="align-middle">Role</th>
                                    <th scope="col" class="align-middle">Edit</th>
                                    <th scope="col" class="align-middle">Delete</th>
                                </tr>
                                </thead>
                                <tbody id="users-table-rows"></tbody>

                            </table>

                            <div id="form-new_user" class="tab-pane fade" role="tabpanel">
                                <form align="center" class="row justify-content-md-center col-md-5"
                                      action="new" th:method="POST" th:object="${user}">
                                    <label for="firstName"><b>First name</b></label>
                                    <input name="firstName" value="" th:type="text" class="form-control" id="firstName"
                                           required/>
                                    <br>
                                    <label for="lastName"><b>Last name</b></label>
                                    <input th:name="lastName" value="" th:type="text" class="form-control" id="lastName"
                                           required/>
                                    <br>
                                    <label for="age"><b>Age</b></label>
                                    <input th:name="age" value="" th:type="number" class="form-control text-right"
                                           id="age"/>
                                    <br>
                                    <label for="username"><b>Email</b></label>
                                    <input th:name="username" value="" th:type="text" class="form-control" id="username"
                                           required/>
                                    <br>
                                    <label for="password"><b>Password</b></label>
                                    <input th:name="password" value="" th:type="password" class="form-control"
                                           id="password" required/>
                                    <br>
                                    <label for="roles"><b>Role</b></label>
                                    <select multiple class="form-control form-control-sm" id="roles" name="roles"
                                            size="2"
                                            required>
                                        <option th:each="role: ${roles}"
                                                th:text="${role.roleName}"
                                                th:value="${role.id}">
                                        </option>
                                    </select>
                                    <br>
                                    <button th:type="submit" class="btn btn-success"
                                            value="Add new user">Add new user
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!--  My owned scripts  -->
<script type="text/javascript" th:src="@{js/app.js}" src="../static/js/app.js"></script>
</body>
</html>
